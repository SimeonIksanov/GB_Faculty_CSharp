<html>

<head>
    <title>javascript cource</title>
</head>

<body>
    <script>
        'use strict'
        /* *** ES 5 *** */
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        Post.prototype.edit = function (text) {
            this.text = text;
        }


        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date)
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        let attachedPost = new AttachedPost('author', 'text', 'today')
        attachedPost.makeTextHighlighted();
        attachedPost.edit('lorem ipsum');

        alert(attachedPost.text);



        /* *** ES 6 *** */

        class PostES6
        {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text)
            {
                this.text = text;
            }
        }

        class AttachedPostES6 extends PostES6
        {
            constructor(author, text, date)
            {
                super(author, text, date)
                this.highlighted = false;
            }

            makeTextHighlighted()
            {
                this.highlighted = true;
            }
        }

        let attachedPostES6 = new AttachedPostES6('autheres6','textes6', 'datees6');
        attachedPostES6.edit('lorem es6');
        attachedPostES6.makeTextHighlighted();
        alert(attachedPostES6.text);
    </script>
</body>

</html>
