<html>
    <head>
        <title>Homework 01</title>
    </head>
    <body>
        <script>
            'use strict'
            // сложение чисел 10+10 = 20, приведение 20 к строке, конкатенация 20+10 = 2010
            console.log(10 + 10 + "10");

            // приведение 10 к строке, конкатенация 10+10 = 1010, конкатенация 1010+10 = 101010
            console.log(10 + "10" + 10);

            // сложение 10+10 = 20, приведение строки к числу и сложение 20+10 = 30
            console.log(10 + 10 + +"10");

            // частное числа 10 и строки, приведенной к числу со знаком минус, так как строка пустая,
            // результат приведения = -0, 10/-0 = -infinity
            console.log(10 / -"");

            // частное числа 10 и строки приведенной к числу, тк строка не приводится к числу,
            // в знаменателе получится NaN, 10/NaN = NaN
            console.log(10 / + "2,5");
        </script>
    </body>
</html>
