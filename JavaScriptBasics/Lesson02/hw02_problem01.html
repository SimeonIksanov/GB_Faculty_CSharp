<html>
    <head>
        <title>Homework 01</title>
    </head>
    <body>
        <script>
            'use strict'

            //пример 1
            // сначала отрабатывает пре-инкремент, увеличивая значение a на 1, затем присвоение в c
            let a = 1, b = 1, c, d;
            c = ++a;
            alert(c); // ответ: 2

            //пример 2
            // сначала выполняется присваивание b в d, затем инкремент b
            d = b++;
            alert(d); //ответ: 1

            //пример 3
            // сначала отрабатывает пре-инкремент, увеличивая значение a на 1, затем сумма с присвоением в c
            c = 2 + ++a;
            alert(c); //ответ: 5

            //пример 4
            // сначала выполняется присваивание суммы 2 и b в d, затем инкремент b
            d = 2 + b++;
            alert(d); //ответ: 4
            alert(a); //3
            alert(b); //3
        </script>
    </body>
</html>
